{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static "assets/css/login.css" %}">
</head>
<body>
    <div class="center-container">
        <h1>Login</h1>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Email"> <!-- Email placeholder -->
            <input type="password" name="password" placeholder="Password"> <!-- Password placeholder -->
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
