<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Profile</title>
    <style>
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
      }

      .modal-content {
        background-color: #fff;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 50%;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      .close {
        position: absolute;
        right: 10px;
        top: 10px;
        font-size: 20px;
        font-weight: bold;
        cursor: pointer;
      }

      .modal-content form {
        text-align: center;
      }

      .modal-content input[type="text"],
      .modal-content input[type="email"],
      .modal-content input[type="file"] {
        width: 50%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .modal-content button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .modal-content button[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="wrap">
        <h1>User Profile</h1>
        <p>{{ user.username }}</p>
        <p>{{ user.email }}</p>

        <img src="media/avatars/default-avatar.jpg" alt=" " width="100" />

        <button type="button" id="updateBtn">Update Profile</button>

        <button type="button" id="deleteBtn" name="action" value="delete">Delete Profile</button>

        <a href="{% url 'logout' %}">Logout</a>
      </div>
    </center>

        {% if audiobooks %}
    <h2>Your Audiobooks</h2>
    <ul>
        {% for audiobook in audiobooks %}
            <li>
                <a href="{% url 'audiobook-detail' audiobook.id %}">{{ audiobook.title }}</a>
                    <source src="{{ audiobook.audio_book.url }}" type="audio/mpeg">
                </a>
            </li>
        {% endfor %}
    </ul>
    {% endif %}


    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close" id="closeBtn">&times;</span>
        <h2>Update Profile</h2>

        <form method="post" action="{% url 'profile' %}">
            {% csrf_token %}
          <input type="hidden" name="action" value="update" />
          <input type="text" name="username" placeholder="username" />
          <input type="email" name="email" placeholder="email" />
          <input type="file" name="avatar_img" placeholder="avatar" />
          <button type="submit">Update Profile</button>
        </form>
      </div>
    </div>

    <script>
      const updateBtn = document.querySelector("#updateBtn");
      const deleteBtn = document.querySelector("#deleteBtn");
      const modal = document.getElementById("myModal");
      const closeBtn = document.getElementById("closeBtn");

      const csrfToken = "{{ csrf_token }}"; // Получите CSRF-токен из контекста шаблона

      const openModal = () => {
        modal.style.display = "block";
      };

      const closeModal = () => {
        modal.style.display = "none";
      };

deleteBtn.addEventListener("click", () => {
  fetch(window.location.href, {
    method: 'DELETE',
    headers: {
      'X-CSRFToken': csrfToken, // Убедитесь, что csrfToken определен
    },
  })
  .then((response) => {
    if (response.ok) {
      // Успешное удаление пользователя, выполните перенаправление
      window.location.href = '/user/login/'; // Измените URL на свой
    } else {
      console.error('Failed to delete user profile.');
    }
  });
});

      updateBtn.addEventListener("click", openModal);
      closeBtn.addEventListener("click", closeModal);
      deleteBtn.addEventListener("click", () => {});

      window.addEventListener("click", (event) => {
        if (event.target === modal) {
          closeModal();
        }
      });
    </script>
  </body>
</html>
